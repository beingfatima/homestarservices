<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>jQuery Game</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

  <div id="timer">
    Time <span id="time-remaining">35</span>
  </div>
  <div id="content" >
  <div id="firstRow"></div>
  <div id="secondRow"></div>

  <div id="winningText">
    <h2>You won! :)</h2>
    <button onclick="init()">Play Again!</button>
  </div>

  <div id="losingText">
    <h2>Time out! :(</h2>
    <button onclick="init()">Play Again!</button>
  </div>

  </div>

  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
  <script  src="./script.js"></script>

</body>
</html>
